
services:
  tupp_server_nginx:
    build:
      context: ./docker_stack/nginx/.
    depends_on:
      - tupp_php_82
      - tupp_mysql_8
    container_name: tupp_server_nginx
    ports:
      - 8081:80
    volumes:
      - ./backend:/var/www/html
      - ./frontend/dist:/var/www/html/frontend_dist  # <--- ESTO ES LA CLAVE
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tupp_network
  tupp_php_82:
    build:
      context: ./docker_stack/php/.
    container_name: tupp_php_82
    volumes:
      - ./backend:/var/www/html
      - ./docker_stack/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - tupp_network
  tupp_mysql_8:
    image: mysql:8.0.28
    container_name: tupp_mysql_8
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=42505856 --general-log=1 --general-log-file=/logs/general-log.log
    restart: always
    ports:
      - 3310:3306
    volumes:
      - vol-mysql-tupp:/var/lib/mysql
      - ./docker_stack/mysql/logs:/logs
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - tupp_network
  tupp_vue3:
    build:
      context: ./frontend
      dockerfile: ../docker_stack/vue/Dockerfile
    container_name: tupp_vue3
    # Expose the dev server port. You can change the host port if needed
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      # keep node_modules inside the container to avoid host/container binary mismatches
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # API base used by the frontend during development (points to nginx service)
      - VITE_API_BASE_URL=http://tupp_server_nginx
      # Vite dev server port inside the container (and default public port)
      - VITE_DEV_PORT=5173
      # IMPORTANT: set HOST_IP in your environment to the host machine IP visible on the LAN
      # Example: HOST_IP=192.168.1.42
      - VITE_HMR_HOST=${HOST_IP}
      # The public port on the host that the browser will connect to for HMR ws (default 5173)
      - VITE_HMR_PORT=${HOST_PORT:-5173}
      # protocol for HMR websocket (ws or wss)
      - VITE_HMR_PROTOCOL=ws
    # Install deps and start vite on 0.0.0.0 so other devices can reach it
    command: ["sh", "-c", "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"]
    depends_on:
      - tupp_php_82
    networks:
      - tupp_network
networks:
  tupp_network:
    name: tupp_network
volumes:
  vol-mysql-tupp:
    name: vol-mysql-tupp





